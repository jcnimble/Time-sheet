<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

</head>

<body>

  <div class="container"><br>

    <div class="jumbotron">
      <h1 class="text-center">Time Sheet</h1>
      <h3 class="text-center">"Where you get paid."</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card-header">
                Current Employees
            </div>
            <table id="employees" class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
            <div class="col-lg-12">
              <div class="card card-default">
                <div class="card-header">
                  Add Employee
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group row">
                      <label for="name">Employee Name</label>
                      <input class="form-control" id="name" type="text" value="Jane Doe">
                    </div>
                    <div class="form-group row">
                      <label for="role">Role</label>
                      <input class="form-control" id="role" type="text" value="CEO">
                    </div>
                    <div class="form-group row">
                        <label for="date">Start Date (MM/DD/YYYY)</label>
                        <input class="form-control" id="role" type="date" value="01/02/1989">
                    </div>
                    <div class="form-group row">
                        <label for="rate">Monthly Rate</label>
                            <input class="form-control" id="rate" type="number" value="200000">
                    </div>
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      
    </div>

  <!-- Script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
